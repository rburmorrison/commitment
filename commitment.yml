cargo-build:
  execute:
    - cargo build --color=always

cargo-fmt:
  execute:
    - cargo fmt --check

cargo-clippy:
  execute:
    - cargo clippy --color=always -- -D warnings

cargo-audit:
  # Setting this to true will allow following tasks to continue and won't reject
  # the commit.
  can-fail: true
  execute:
    - cargo audit

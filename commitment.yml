normal-prints:
  execute:
    - echo "Hello, world!"
    - sleep 2
    - echo "Hello, there!"
    - sleep 2

cargo-build:
  execute:
    - cargo clean
    - cargo build

cargo-test:
  execute:
    - cargo fmt --check

cargo-fmt:
  execute:
    - cargo fmt --check

cargo-clippy:
  execute:
    - cargo clippy -- -D warnings
